<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking</title>
  <script src="./node_modules/angular/angular.min.js"></script>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script>
    angular.module("sportsStore", ["customFilters", "cart", "ngRoute"])
    .config(function ($routeProvider){

      $routeProvider.when("/complete", {
        templateUrl: "./view/thankYou.html"
      });

      $routeProvider.when("/placeorder", {
        templateUrl: "/view/placeOrder.html"
      })

      $routeProvider.when("/checkout", {
        templateUrl: "./view/checkoutSummary.html"
      });

      $routeProvider.when("/products", {
        templateUrl: "./view/productList.html"
      });

      $routeProvider.otherwise({
        templateUrl: "./view/productList.html"
      });
      

    });
  </script>
  <script src="./controllers/sportsStore.js" ></script>
  <script src="./filters/customFilters.js" ></script>
  <script src="./controllers/productListControllers.js" ></script>
  <script src="./component/cart/cart.js" ></script>
  <script src="./node_modules/angular-route/angular-route.js" ></script>
  <script src="./controllers/checkoutControllers.js" ></script>

  
</head>
<body ng-controller = "sportsStoreCtrl">
  
  <div class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">SPORT STORE</a>
    <cart-summary />
  </div>

  <div class="alert alert-danger" ng-show="data.error" >
    Error ({{data.error.status}}). The product data was not loaded
    <a href="/app.html" class="alert-link">Click here to try again</a>
  </div>

  <ng-view />

  <!-- <ng-include src="'./view/productList.html'"></ng-include> -->
 


</body>
</html>
