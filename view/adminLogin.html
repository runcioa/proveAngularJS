<div ng-controller="authCtrl" class="card card-body card-light" >

  <div class="alert alert-info" ng-hide=authenticationError>
    Enter your username ad password and click Log in to authenticate
  </div>
  
  <div class="alert alert-danger" ng-show=authenticationError>
    Authentication Failed ({{authenticationError.status}}). Try again.
  </div>

  <form name=authForm novalidate>
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" ng-model="username" required />
    </div>
    
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" ng-model="password" required />
    </div>
    <div class="text-center">
      <button ng-click="authenticate(username, password)" ng-disabled=authForm.$invalid class="btn btn-primary" >Log In</button>
    </div>
  </form>


</div>
